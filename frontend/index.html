<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Premium</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body> 
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div style="text-align: center; color: white;">
            <h1 style="font-size: 48px; margin-bottom: 20px;">� Cine Premium</h1>
            <p style="font-size: 18px; margin-bottom: 30px;">Bienvenido al mejor sistema de reservas de cine</p>
            <button onclick="window.location.href='login.html'" style="background: white; color: #667eea; border: none; padding: 15px 30px; border-radius: 25px; font-size: 16px; font-weight: bold; cursor: pointer; transition: transform 0.3s;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                🎟️ Entrar al Sistema
            </button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="api.js"></script>
    
    <script>
        // Auto-redirección si ya está autenticado
        window.addEventListener('DOMContentLoaded', function() {
            if (isAuthenticated()) {
                window.location.href = 'reservas.html';
            }
        });
    </script>
</body>
</html>
